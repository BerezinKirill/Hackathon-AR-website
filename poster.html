<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Плакат</title>
    <link
      rel="icon"
      href="https://cdn.glitch.global/42f8b651-b8c2-4b71-8864-13ccaea71e31/icon.png?v=1643173304468"
      type="image/icon type"
    />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://libs.zappar.com/zappar-aframe/0.3.29/zappar-aframe.js"></script>
  </head>

  <body>
    <!— Управление по нажатию на элементы в доп реальности-->
    <a-scene cursor="rayOrigin: mouse" raycaster="objects: [data-clickable]">
      <!— Загружаем ассеты —>
      <a-assets>
        <!— a cup of tea 3d-->
        
        <a-asset-item
                      id="arrow"
                      src="">
        </a-asset-item>
        <a-asset-item
          id="target"
          src="https://cdn.glitch.global/42f8b651-b8c2-4b71-8864-13ccaea71e31/wayTarget.zpt?v=1643177926423"
        >
        </a-asset-item>
      </a-assets>

      <!— Получение разрешения на использование камеры и вывод сообщения-->
      <a-entity zappar-permissions-ui id="permissions">
        <a-entity
          text="value: Please reload the page, accepting the camera permissions."
          position="0 0 -2"
        >
          <!-- Проверка совмести браузера -->
          <a-entity zappar-compatibility-ui id="compatibility"></a-entity>

          <!--Подключение камеры -->
          <a-camera
            zappar-camera
            cursor="rayOrigin: mouse; fuse: false;"
            raycaster="objects: .collidable"
          ></a-camera>

          <!-- Трекинг таргета: при наложении на таргет отображаются элементы находящиеся внутри контейнера с компонентом ZAPPAR-IMAGE -->
          <a-entity zappar-image="target: #target ">
            <a-gltf-model
              id="arrowOverlay"
              src="#arow"
              visible="false"
              position="0.18 0.45 -2"
              scale="0.2 0.2 0.2"
            ></a-gltf-model>
          </a-entity>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
